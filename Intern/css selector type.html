<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector type</title>
    <style>
        p{
            /* This is element selector in CSS style sheet  */
            border: 3px solid aqua;
        }
        .p1{
            /* This is for targetting a class form css style sheet  */
            color: purple;
        }
        .b1aqua{
            /* This is for background aqua  */
            background-color: aqua;
        }

        footer, span{
            /* This is group selector in css style sheet  */
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <p>
        This is a simple paragraph
    </p>
    <p class="p1">
        This is paragraph 1
    </p>
    <div>
        <p class="b1aqua">
            This paragraph have class as b1aqua
        </p>
    </div>
    <span>This is span</span>
    <footer>
        This is footer and is having group CSS selector sheet
    </footer>
</body>
</html>
