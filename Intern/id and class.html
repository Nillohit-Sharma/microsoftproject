<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and class</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <!--We can assign multiple classes like red1 red 2 to same tag but id is only one-->
    <div id="mainbox" class="red1 red2">
        <p>This is main box</p>
    </div>
    <span class="red1 red2"></span>
    <!-- We can use span. name of class and span # name of Id for specified tag -->
    <span class="red1"></span>
    <!-- Emmet takes div tag automaticallly if no tag used before . or #sign  -->
    <div class="red1"></div>
    <!-- Emmet can also be used for multiple elements by wrting span*3 the enetr and use tab to slect different elements  -->
    <span class="class1">1</span><span class="class1">2</span><span class="class1">3</span>
</body>
</html>
