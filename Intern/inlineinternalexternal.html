<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Internal External</title>
    <!-- This is for external CSS style sheet  -->
    <link rel="stylesheet" href="nillohit.css">
    <!-- To make CSS external as priority just write is below style or internal CSS style sheet -->
    <style>
        p{
            color: purple;
            /* This is to tell us that inline CSS has more priority than internal css style sheet and we can include !important to make this color as the one and only */
        }
    </style>
</head>
<body>
    <h3>This is to implement CSS style sheet</h3>
    <p style="color: red;">This is inline CSS style sheet</p>
    <div>
        <p>
            This is internal CSS style
        </p>
    </div>
</body>
</html>
